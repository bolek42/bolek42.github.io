  <script>
    function accordionGet() {
      var url = window.location.href.split("#")
      if (url.length > 1) return url[1].split(",");
      return [];
    }

    function accordionToggle(id) {
      var url = window.location.href.split("#")
      var elements = (url.length > 1) ? url[1].split(",") : [];
      elements = elements.filter(function (x) {return x != ""})
      if (elements.indexOf(id) == -1) elements.push(id)
      else elements = elements.filter(function (x) {return x != id})

      window.location.href = url[0] + "#" + elements.join(",");
      accordion();
    }

    function accordionUpdateLinks() {
      var url = window.location.href.split("#")
      var elements = (url.length > 1) ? url[1].split(",") : [];

      var links = document.getElementsByTagName("a");
      for (i=0; i<links.length; i++) 
        links[i].href = links[i].href.split("#")[0] + "#" + elements.join(",");

    }

    function accordion() {
      var elements = document.getElementsByClassName("accordion");

      for (var i=0; i < elements.length; i++) {
        var arrow = elements[i].parentElement.getElementsByClassName("accordion-arrow")[0];
        arrow.className = arrow.className.replace(" fa-caret-right", "");
        arrow.className = arrow.className.replace(" fa-caret-down", "");

        if (accordionGet().indexOf(elements[i].id) != -1) {
          elements[i].className += " w3-show";
          arrow.className += " fa-caret-down";
        } else {
          arrow.className += " fa-caret-right";
          while ( elements[i].className.indexOf(" w3-show") != -1)
            elements[i].className = elements[i].className.replace(" w3-show", "");
        }
      }
      accordionUpdateLinks();
    }
    accordion();

    //fix images without class name
    var images = document.getElementsByTagName("img");
    for (var i=0; i < images.length; i++)
      if (images[i].className == "")
        images[i].className = "imgCenter";


    //make images as link
    function makelink(classname) {
      var elements = document.getElementsByClassName(classname)
      for (var i=0; i<elements.length;i++) {
        var a = document.createElement('a');
        var par = elements[i].parentElement;
        a.href = elements[i].src;
        a.appendChild(elements[i]);
        par.appendChild(a);
      }
    }
    makelink("imgLeft");
    makelink("imgRight");
    makelink("imgCenter");


  </script>
